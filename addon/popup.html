<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="common.css"/>
    <link rel="stylesheet" href="popup.css"/>
  </head>
  <body>
    <div id="home-container">
      <section class="onboarding-section">
        <p>
          Choose a page below, or use the context (right-click) menu to open pages in Side View.
        </p>
      </section>
      <a class="feedback-button" href="">
        <span class="feedback-button__copy">Feedback</span>
        <div class="feedback-button__icon"></div>
      </a>
      <section class="tabs-section" id="recent-tabs">
        <h2 class="tabs-section__title">Recent Tabs</h2>
        <ul id="recent-tabs-list" class="tabs-section__list">
          <!--TODO: Populate this section from localstorage,
            this section should be invisible if !recentTabs || in private browsing -->
        </ul>
      </section>
      <section class="tabs-section" id="open-tabs">
        <h2 class="tabs-section__title">Current Tabs</h2>
        <ul id="open-tabs-list" class="tabs-section__list">
        </ul>
      </section>
    </div>

    <script src="build/buildSettings.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
