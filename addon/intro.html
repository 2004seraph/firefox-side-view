<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="intro.css">
  </head>
  <body>
    <div id="container">
      <div id="slide-container">
        <!-- Slides go in here. If you add a slide, add a button in the controls as well -->
        <div class="slide slide-displayed" id="slide-0">
          Some intro stuff
        </div>
        <div class="slide slide-hidden" id="slide-1">
          Some secondary stuff
        </div>
        <div class="slide slide-hidden" id="slide-2">
          Some other stuff
        </div>
      </div>

      <div id="slide-controls">
        <button id="previous">Previous</button>
        <button class="selected" id="select-0">*</button>
        <button id="select-1">*</button>
        <button id="select-2">*</button>
        <button id="next">Next</button>
      </div>

    </div>
    <script src="intro.js"></script>
  </body>
</html>
